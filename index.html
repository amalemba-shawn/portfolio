<style>
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes scaleUp {
        from { transform: scale(0.98); }
        to { transform: scale(1); }
    }
    .animate-custom-fade-in {
        animation: fadeIn 0.7s ease-out forwards;
    }
    .animate-custom-scale-up {
        animation: scaleUp 0.7s ease-out forwards;
    }
</style>
